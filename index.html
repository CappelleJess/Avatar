<!DOCTYPE html>
<html>
<head>
<!-- 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>Avatar Customizer</title>
	<script type="text/javascript">
		window.onload = function ()
		{
			var charahead = new Image();
			var charaheadnum = Math.floor(Math.random()*4)+1;
			var charaheadname = "head" + charaheadnum + ".png";
			charahead.src = charaheadname;

			charahead.onload = function()
			{
				buildchara();
			}

			function buildchara()
			{
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2');
				canvas.width = 400;
				canvas.height = 400;

				ctx.drawImage(charahead,((400-charahead.width)/2),50);
				
			}
		}


	</script>
</head>
<body>
	<div align="center">

	</div>

</body>
</html>
