<!DOCTYPE html>
<html>
<head>
<!-- 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>Avatar Customizer</title>
	<script type="text/javascript">
		window.onload = function ()
		{
			//FACE
			var charahead = new Image();
			var charaheadnum = Math.floor(Math.random()*4)+1;
			var charaheadname = "head" + charaheadnum + ".png";
			charahead.src = charaheadname;

			//EYES
			var charaeyes = new Image();
			var charaeyesnum = Math.floor(Math.random()*4)+1;
			var charaeyesname = "eyes" + charaeyesnum + ".png";
			charaeyes.src = charaeyesname;

			//HEAD LOAD
			charahead.onload = function()
			{
				buildchara();
			}

			//EYES LOAD
			charaeyes.onload = function()
			{
				buildchara();
			}

			function buildchara()
			{
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2');
				canvas.width = 400;
				canvas.height = 400;

				//DRAW HEAD
				ctx.drawImage(charahead,((400-charahead.width)/2),50);
				//DRAW EYES
				ctx.drawImage(charaeyes,((400-charaeyes.width)/2),50);

			}
		}

	</script>
</head>
<body>
	<div align="center">

		<canvas id="canvas" style="border:1px solid #000000;"></canvas>
		<br><br>
		<button onClick="window.location.reload();">Générer !</button>

	</div>

</body>
</html>
